<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
              <div class="form-group">
                <label for="occ">Occupation</label>
                <input
                  type="text"
                  class="form-control"
                  id="occ"
                  name="occ"
                />
              </div>
              <div class="form-group">
                <label for="work">work experience:</label>
                <textarea
                  type="textarea"
                  class="form-control"
                  id="work"
                  name="work"
                >
                </textarea>
              </div>
              <div class="form-group">
                <label for="intro">Short introdcution about yourself:</label>
                <textarea
                  type="textarea"
                  class="form-control"
                  id="intro"
                  name="intro"
                >
                </textarea>
              </div>
              <div class="form-group">
                <label for="hob">Hobbies:</label>
                <textarea
                  type="textarea"
                  class="form-control"
                  id="hob"
                  name="hob"
                >
                </textarea>
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; Edignite</small>
          </div>
        </div>
      </div>
    </div>
